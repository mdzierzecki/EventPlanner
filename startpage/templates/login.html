{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Metrica - Responsive Bootstrap 4 Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A premium admin dashboard template by Mannatthemes" name="description" />
        <meta content="Mannatthemes" name="author" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

        <link href="{% static '/assets/plugins/dropify/css/dropify.min.css' %}" rel="stylesheet">

        <!-- App css -->
        <link href="{% static '/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static '/assets/css/icons.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static '/assets/css/metisMenu.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static '/assets/css/style.css' %}" rel="stylesheet" type="text/css" />

    </head>

    <body>

        <div class="account-body accountbg">

                <!-- Log In page -->
                <div class="row vh-100 ">
                    <div class="col-12 align-self-center">
                        <div class="auth-page">
                            <div class="card auth-card shadow-lg">
                                <div class="card-body">
                                    <div class="px-3">
                                    <div class="auth-logo-box">
                                    <a href="../analytics/analytics-index.html" class="logo logo-admin"><img src="{% static '/assets/images/logo-sm.png' %}" height="55" alt="logo" class="auth-logo"></a>
                                </div><!--end auth-logo-box-->
                                        <div class="text-center auth-logo-text">
                                            <h4 class="mt-0 mb-3 mt-5">Zaloguj się</h4>
                                            <p class="text-muted mb-0">Zaloguj się aby zacząć pracę z ZipEvent!</p>
                                        </div> <!--end auth-logo-text-->


                                        <form class="form-horizontal auth-form my-4" method="post">

                                            {% csrf_token %}

                                            <div class="form-group">

                                                <label>Nazwa użytkownika</label>
                                                <div class="input-group mb-3">
                                                    <span class="auth-form-icon">
                                                        <i class="dripicons-user"></i>
                                                    </span>
                                                    {{ form.username }}
                                                </div>
                                            </div><!--end form-group-->

                                            <div class="form-group">
                                                <label>Hasło</label>
                                                <div class="input-group mb-3">
                                                    <span class="auth-form-icon">
                                                        <i class="dripicons-lock"></i>
                                                    </span>
                                                    {{ form.password }}
                                                </div>
                                            </div><!--end form-group-->

                                            <div class="form-group row mt-4">
                                                <div class="col-sm-6">
                                                    <div class="custom-control custom-switch switch-success">
                                                        <input type="checkbox" class="custom-control-input" id="customSwitchSuccess">
                                                        <label class="custom-control-label text-muted" for="customSwitchSuccess">Pamiętaj mnie</label>
                                                    </div>
                                                </div><!--end col-->
                                                <div class="col-sm-6 text-right">
                                                    <a href="#" class="text-muted font-13"><i class="dripicons-lock"></i> Zapomniałeś hasła?</a>
                                                </div><!--end col-->
                                            </div><!--end form-group-->

                                            <div class="form-group mb-0 row">
                                                <div class="col-12 mt-2">
                                                    <button class="btn btn-primary btn-round btn-block waves-effect waves-light" type="submit">Zaloguj <i class="fas fa-sign-in-alt ml-1"></i></button>
                                                </div><!--end col-->
                                            </div> <!--end form-group-->
                                        </form><!--end form-->
                                    </div><!--end /div-->

                                    <div class="m-3 text-center text-muted">
                                        <p class="">Nie masz jeszcze konta?  <a href="{% url 'register_account' %}" class="text-primary ml-2">Zarejestruj się</a></p>
                                    </div>
                                </div><!--end card-body-->
                            </div><!--end card-->
                        </div><!--end auth-page-->
                    </div><!--end col-->
                </div><!--end row-->
                <!-- End Log In page -->
        </div>

    </body>

</html>
